{% extends 'base.html'%}
{% load staticfiles%}
{% block head%}
<style>

  .container {
    padding-left:5px
    width: 33.33%;
    padding: 5px;
  }

  .container img {
    width: 80%;
    height: 90%;
  }

  .container .btn {
    position: absolute;
    top: 50%;
    left: 40%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    background-color: #555;
    color: white;
    font-size: 16px;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
  }

  .container .btn:hover {
    background-color: black;
  }
img:hover {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

</style>
{%endblock%}
{% block content%}
<div  class="c">
<div class='container-fluid'>
&nbsp;&nbsp;&nbsp;
<div class="row">
<div class="container"><br/><br/>
  <div class=" container col-sm-4"><img class = "img-fluid" src='{% static "img/addlost.jpg"%}'/>
  <button class="btn"onclick="location.href='{% url 'lostform' %}'">Add Lost Item</button></div>
</div>
  <div class="  container col-sm-4">  <img class = "img-fluid" src='{% static "img/adduser.jpg"%}'/>
    <button class="btn" onclick="location.href='{% url 'register'%}' ">Add New Admin</button></div>
  <div class=" container col-sm-4"><img class = "img-fluid" src='{% static "img/editlost.png"%}'/>
  <button class="btn" onclick="location.href='{% url 'edit_profile' %}'"> Edit Profile</button></div>

</div>
&nbsp;&nbsp;&nbsp;

<div class="row">

  <div class="  container col-sm-4"><img class = "img-fluid" src='{% static "img/found.png"%}'/>
  <button class="btn" onclick="location.href='{% url 'found' %}'">Found Item List</button></div>

</div>
</div>
</div>
{%endblock%}
