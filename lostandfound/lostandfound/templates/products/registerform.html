{% extends 'base.html'%}
{%block content%}
<br/><br/>
<div class='container '>

  <h4><p class="text-muted ">
    Please <mark>Register</mark> below!</p></h4>
    <hr/>
    </div>
    <div class='container'>
      <br/><br/>
      <form class="form-horizontal" method="post">
          {%csrf_token%}
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username"id="username" placeholder="Enter username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="first_name">Firstname:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="first_name"id="first_name" placeholder="Enter your firstname">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="last_name">Lastname:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="last_name"id="last_name" placeholder="Enter your lastname">
            </div>
          </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email"id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="password1">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="password2">Re-enter Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class='container-fluid'>
          <button type="submit" class="btn btn-primary  ">Register</button>
          </div>
      </div>
    </form>
  </div>
{%endblock%}
